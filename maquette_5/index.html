<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../ressources/css/bootstrap.css" />

		<title>Document</title>

	<body>
		<header class="masthead d-flex align-items-center">
			<div class="container text-center">
				<div class="row">
					<h1 class="display-1 fw-bold">Stylish Portfolio</h1>
				</div>
				<div class="row mb-4">
					<p class="fs-4 fw-bold fst-italic">A Free Bootstrap Theme by Start Bootstrap</p>
				</div>
				<div class="row">
					<div class="col">
						<button class="btn btn-primary px-4 py-3 rounded-1">Find Out More</button>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="py-section">

						<h2 class="fw-bold">Stylish Portfolio is the perfect theme for your next project!</h2>

					<div class="row mt-4">
						<div class="col">
							<button class="btn btn-dark px-4 py-3">What We Offer</button>
						</div>
					</div>
				</div>
			</section>

            <section class="py-section">
                <div class="container text-center">
                    <div class="row">
                        <p class="text-warning text-uppercase fw-bold">Services</p>
                    </div>
                    <div class="row">
                        <h2>What We Offer</h2>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <i class="bi bi-phone rounded-circle bg-white"></i>

                        </div>
                        <div class="col-3">
                            <i class="bi bi-pencil rounded-circle bg-white"></i>

                        </div>
                        <div class="col-3">
                            <i class="bi bi-hand-thumbs-up rounded-circle bg-white"></i>

                        </div>
                        <div class="col-3">

                        </div>
                    </div>
                </div>
